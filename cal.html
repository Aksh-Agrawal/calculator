<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-border">
      <div class="container">
        
        <div class="input">
          <p class="input-msg"></p>
          <p class="eq"></p>
        </div>
        <div class="icons"> 
          <button class="icon" id="%">%</button>
         
          <button class="clear">C</button>
          <button class=" icon" id="(" >(</button>
          <button  class="backspace"><i class="fa-solid fa-delete-left"></i></button>
          
          <button  class="icon" id="*" >*</button>
          <button class="icon" id="7">7</button>
          <button class="icon" id="8">8</button>
          <button class="icon" id="9">9</button>
          <button class="icon" id="/" >/</button>
          <button class="icon" id="4" ">4</button>
          <button class="icon" id="5" >5</button>
          <button class="icon" id="6">6</button>
          <button class="icon" id="-">-</button>
          <button class="icon" id="1">1</button>
          <button class="icon" id="2">2</button>
          <button class="icon" id="3">3</button>
          <button class="icon" id="+">+</button>
          <button class="icon" id=")">)</button>
         
          <button class="icon" id=".">.</button>
          <button class="icon" id="0">0</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
    <script src="cal.js"></script>
  </body>
</html>
